<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Retour en arri√®re</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <canvas style="width: 500px; height: fit-content;" id="canvas"></canvas>
   <div style="width: 50vw;">
      <canvas  id="chart"></canvas>
      <canvas  id="lineChart"></canvas>
   </div>
   <h1>Parameters</h1>
   <div>
      <h1>Tailles des particules</h1>
      <div id="sizeValue">3</div>
      <input type="range" value="3" min="1" max="200" name="size" id="size">
   </div>
   <div>
      <h1>Longeur de la generation</h1>
      <div id="limitValue">1000</div>
      <input type="range" value="1000" min="1" max="100000" name="limit" id="limit">
   </div>
   <div>
      <h1>Constante p</h1>
      <div id="Pvalue">0.5</div>
      <input type="range" value="0.5" min="0" max="1" step="0.0001" name="P" id="P">
   </div>
   <div>
      <h1>Constante q</h1>
      <div id="Qvalue">0.5</div>
      <input type="range" value="0.5" min="0" max="1" step="0.0001"  name="Q" id="Q">
   </div>
   
   <button id="start">LANCER</button>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="index.js" type="module"></script>
</body>
</html>
